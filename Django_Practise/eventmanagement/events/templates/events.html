<html>
    <head>
        <title>Upcoming Events</title>
    </head>
    <body>
        <h1>Upcoming Events</h1>
        <form method="GET">
            <input type="text" name="q" placeholder="Search by event name" value="{{request.GET.q}}">
            <button type="submit">Search</button>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Location</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>
                            <a href="{% url 'events.event' id=event.id %}">{{event.name}}</a>
                        </td>
                        <td>{{event.date}}</td>
                        <td>{{event.location}}</td>
                        <td>{{event.category}}</td>
                        <td>
                            <form action="{% url 'events.delete' id=event.id %}" method="POST">
                                {% csrf_token %}
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No events found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{% url 'categories.categories' %}">View Event Categories</a>
    </body>
</html>
