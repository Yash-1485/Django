<html>
    <head>
        <title>Event Categories</title>
    </head>
    <body>
        <h1>Event Categories</h1>
        <ul>
            {% for category in categories %}
                <li>{{category.name}}</li>
            {% empty %}
                <li>No categories found</li>
            {% endfor %}
        </ul>
        <br/>
        <a href="{% url 'events.events' %}">View Upcoming Events</a>
    </body>
</html>
