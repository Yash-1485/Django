{% extends "base.html" %}

{% block title %}Signup{% endblock title %}

{% block content %}
    <div class="container-fluid p-4">
        <h2>Signup</h2>
        <form action="{% url "account.signup" %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Signup</button>
        </form>

        <p class="mt-2">
            Alredy have an account? <a href="{% url 'account.login' %}">Login</a>
        </p>
    </div>
{% endblock content %}
