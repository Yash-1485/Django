{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="container-fluid p-4">
        <h2>Login</h2>
        <form action="{% url "account.login" %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>

        <p class="mt-2">
            Don't have an account? <a href="{% url 'account.signup' %}">Signup</a>
        </p>
    </div>
{% endblock content %}
