{% extends "home.html" %}

{% block title %}Students{% endblock title %}

{% block content %}
    <h2>Student List</h2>
    <a href="{% url 'add' %}">Add Student</a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'edit' student.id %}">Edit</a> |
                <a href="{% url 'delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" align="center">Empty</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
