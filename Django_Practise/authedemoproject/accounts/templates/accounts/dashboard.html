{% extends "home.html" %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
    <h1>Dashboard</h1>

    {% if user.is_authenticated %}
        <p>Welcome, {{user.username}}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock content %}
